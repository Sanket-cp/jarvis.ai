<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JARVIS - Your Virtual Assistant. Speak to interact and get things done!">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1 class="header-title">Meet JARVIS - Your Virtual Assistant</h1>
    </header>
    <main class="main">
        <section class="image-container">
            <div class="image">
                <img id="assistantGif" src="giphy.gif" alt="Animated representation of a virtual assistant">
            </div>
            <h2>J A R V I S</h2>
            <p>I am your Virtual Assistant JARVIS. How may I help you?</p>
        </section>
        <section class="input" aria-label="Voice Input Section">
            <button class="talk" aria-label="Activate voice input">
                <i class="fas fa-microphone-alt" aria-hidden="true"></i>
            </button>
            <h2 class="content">Click here to speak</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JARVIS. All rights reserved.</p>
    </footer>
</body>

</html>
